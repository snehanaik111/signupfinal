<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Sign Up</h2>
            <form id="signupForm" action="/signup" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
                <a href="/login" class="btn btn-primary">Login</a>
            </form>
            
            <!-- Error message placeholder -->
            <p id="errorMessage" style="color: red; display: none;">Email is already registered.</p>
        </div>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        // Prevent the form from submitting by default
        event.preventDefault();
        
        // Check if any of the input fields are empty
        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('pwd').value.trim();
        
        if (name === '' || email === '' || password === '') {
            // Show error message
            document.getElementById('errorMessage').textContent = 'Please provide all details to register.';
            document.getElementById('errorMessage').style.display = 'block';
        } else {
            // If all fields are filled, submit the form
            this.submit();
        }
    });
</script>

</body>
</html>
